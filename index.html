<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Poem-generator</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the "
            autofocus
            replaced
            required
            autocomplete="off"
            class="instructions"
            id="user-instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI based project is coded by
        <a
          href="https://github.com/SoumyaSinghcodes/poem-generator"
          target="_blank"
          >Soumya Singh</a
        >
        and is hosted on Github.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
